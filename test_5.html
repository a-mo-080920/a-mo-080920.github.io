<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testsite</title>
  <style>
    .button {
      background-color: inherit;
      border: inherit;
      margin: 30px auto;
      max-width: 100%;
      overflow: hidden;
    }

    .btn_star {
      position: absolute;
      top: 0;
      left: 0;
      -webkit-transition: all 0.3s ease-in;
      height: 512px;
      transition: all 0.3s ease-in;
      width: 452px;
    }

    .btn_star_after {
      position: absolute;
      top: 0;
      left: 0;
      -webkit-transition: all 0.3s ease-in;
      height: 512px;
      transition: all 0.3s ease-in;
      width: 452px;
      z-index: -1;
    }

    .btn_star.active {
      opacity: 0;
    }

    .btn_col_nico {
      position: relative;
    }

    .btn_nico {
      position: absolute;
      top: 600px;
      left: 0;
      -webkit-transition: all 0.3s ease-in;
      height: 500px;
      transition: all 0.3s ease-in;
      width: 850px;
    }

    .btn_nico_after {
      position: absolute;
      top: 600px;
      left: 0;
      -webkit-transition: all 0.3s ease-in;
      height: 500px;
      transition: all 0.3s ease-in;
      width: 850px;
      z-index: -1;
    }

    .btn_nico.active {
      opacity: 0;
    }

    img {
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    @-webkit-keyframes ripple {
      0% {
        -webkit-transform: scale(0);
        opacity: 1;
        transform: scale(0);
      }

      100% {
        -webkit-transform: scale(1);
        opacity: 0;
        transform: scale(1);
      }
    }

    @keyframes ripple {
      0% {
        -webkit-transform: scale(0);
        opacity: 1;
        transform: scale(0);
      }

      100% {
        -webkit-transform: scale(1);
        opacity: 0;
        transform: scale(1);
      }
    }

    @media screen and (max-width: 767px) {
      .btn_star {
        height: 105vw;
      }

      .btn_nico {
        height: 50vw;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <button class="button btn_star d-block mx-auto">
          <img src="./img/star01.png" alt="">
        </button>
        <button class="button btn_star_after d-block mx-auto">
          <img src="./img/star02.png" alt="">
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button btn_nico d-block mx-auto">
          <img src="./img/nico01.png" alt="">
        </button>
        <button class="button btn_nico_after d-block mx-auto">
          <img src="./img/nico02.png" alt="">
        </button>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <script src="./js/test.js"></script>
</body>

</html>
