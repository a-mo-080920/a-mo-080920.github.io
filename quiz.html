<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<header> 
  <noscript>
    <p>このページは JavaScript を使用しています。</p>
    <p>お使いのブラウザーは JavaScript が無効になっているか、JavaScript に対応していません。</p>
    <p>適切にこのページ表示する場合は JavaScriptを有効にするか、JavaScript に対応しているブラウザーでアクセスしてください。</p>
  </noscript>
</header>

<body class="custom-main-color">
  <div class="container">
    <div class="row">
      <div class="col-md-10 mx-md-auto">
        <div class="card mt-5">
          <div id="quizCardHeader" class="card-header"></div>
          <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="custom-h mb-3">
              <p id="question" class="card-text"></p>
            </div>
            <div id="choices" class="list-group mb-3"></div>
            <div id="explanation" class="mark mb-3 invisible custom-h custom-ws"></div>
            <button id="nextBtn" type="button" class="mb-3 btn btn-primary btn-block disabled ">Next</button>
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- quizTopModal -->
  <div id="quizTopModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="quizTopModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 id="quizTopModalLabel" class="modal-title">クイズのタイトル</h5>
        </div>
        <div class="modal-body">
          クイズを楽しみながら確認しましょう！！
        </div>
        <div class="modal-footer">
          <button id="start" type="button" class="btn btn-primary btn-block">Start</button>
        </div>
      </div>
    </div>
  </div>

  <!-- resultModal -->
  <div id="resultModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 id="resultModalLabel" class="modal-title">スコア</h5>
        </div>
        <div class="modal-body">
          <div id="comment"></div>
          <div class="d-flex justify-content-between">
            <!-- 左側 -->
            <ul id="answers" class="custom-scroll-list mt-3 list-group list-unstyled border border-secondary">
            </ul>
            <!-- 右側 -->
            <div>
              <img src="./img/quiz_modal_img01.png" id="resultImage" class="img-fluid" alt="">
            </div>
          </div>
        </div>
        <div class="modal-footer text-center">
          <button id="replay" type="button" class="btn btn-primary">Replay</button>
          <button id="top" type="button" class="btn btn-secondary">Top</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- custom js -->
  <script src="js/quiz.js"></script>
</body>

</html>
